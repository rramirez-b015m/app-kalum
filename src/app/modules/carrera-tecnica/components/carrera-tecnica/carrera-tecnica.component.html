<mat-card>
  <h2 class="alinear">Listado Carreras Tecnicas</h2>
  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Buscar Categoria" appearance="fill">
        <mat-label>Buscar Carrera</mat-label>
        <input matInput #input />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-header>
    <div fxflex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">
        <li>
          <button (click)="openFormCarreraTecnica()" mat-raised-button color="primary">Agregar Carrera</button>
        </li>
      </ul>
    </div>
  </mat-card-header>
  <mat-card-content>
    <table mat-table class="mat-cell" [dataSource]="dataSource">
      <ng-container matColumnDef="number">
        <th class="text-center" mat-header-cell *matHeaderCellDef>No.</th>
        <td class="text-center" mat-cell *matCellDef="let element">
          <ng-container *ngIf="element">
            {{ element.number }}
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Carrera Tecnica</th>
        <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element">
            {{ element.nombre }}
          </ng-container>
        </td>
      </ng-container>
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-icon-button color="accent" (click)="editCarreraTecnica(element.carreraid, element.nombre)" >
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="deleteCarreraTecnica(element.carreraid)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
